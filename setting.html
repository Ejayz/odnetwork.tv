<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/design.css" />
    <script src="assets/jquery.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="bg-gray-800 w-screen grid overflow-x-hidden h-screen">
        <div class="h-8per flex flex-row bg-emerald-900	 w-full">
            <span class="mt-auto mb-auto text-white text-2xl ml-4 mr-4 font-sans ">Car Rental Management</span>
            <a id="nav-car-management"
                class="mr-2 mt-2 p-4 text-white mt-auto mb-auto text-white font-sans font-xl hover:text-blue-500"
                href="car_management.html" target="_self" rel="noopener noreferrer">Car
                Management</a>
            <a id="nav-rental-management"
                class="mr-2 mt-2 p-4 text-white mt-auto mb-auto text-white font-sans font-xl hover:text-blue-500"
                href="rental_management.html" target="_self" rel="noopener noreferrer">Rental
                Management</a>
            <a id="nav-setting"
                class="mr-2 mt-2 p-4 text-white mt-auto mb-auto text-white font-sans font-xl hover:text-blue-500"
                href="setting.html" target="_self" rel="noopener noreferrer">Setting</a>
            <a id="nav-setting"
                class="mr-2 mt-2 p-4 text-white mt-auto mb-auto text-white font-sans font-xl hover:text-blue-500"
                href="" target="_self" rel="noopener noreferrer">Logout</a>
        </div>
    </div>
</body>
<script>
    $(document).ready(() => {
        console.log(window.location.pathname.includes("car_management"))
        var location = window.location.pathname;
        if (location.includes("car_management")) {
            $("#nav-car-management").addClass("underline");
        } if (location.includes("rental_management")) {
            $("#nav-rental-management").addClass("underline");
        } if (location.includes("setting")) {
            $("#nav-setting").addClass("underline");
        }

    })
</script>

</html>
